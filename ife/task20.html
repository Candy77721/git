<!DOCTYPE html>
<html>
<head>
	<title>
		任务二十
	</title>
	<meta http-equiv="Contennt-Type" content="text/html" charset="utf-8" />
	<style type="text/css">
		button{
			background: white;
			border: 1px solid black;
			border-radius: 5px;
		}
		#container>div{
			width: 60px;
			height:200px;
			background: red;
			color: white;
			float: left;
			font-family: "微软雅黑";

			text-align: center;
			margin: 10px;
		}

			text-align: left;
		}
	</style>
</head>
<body>
	<div id="input">

		<textarea id="scan" cols="20" rows="5"></textarea>

		<button id="right_add" value="right_add">右侧入</button>
		&nbsp;
		<button id="left_del" value="left_del">左侧出</button>
		<button id="right_del" value="right_del">右侧出</button>

		<input id="select_text"></input>
		<button id="select" value="select">查找	</button>

	<div id="container">
	</div>
	<script src="js/task20.js"></script>

</html>
