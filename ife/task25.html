<!DOCTYPE html>
<html>
<head>
	<title>任务二十五</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<style type="text/css">
		body,#sel{
			display: flex;
			justify-content: center;
		}
		#content{
			width: 400px;
			font-family: "微软雅黑";
			border:2px solid yellow;
			border-radius: 10px;
			padding: 10px;
		}
		#content>div{
			font-size:16px;
			cursor:pointer;
		}
		#sel{
			font-size: 16px;
			margin: 20px 0px 20px 0px;
		}
		input{
			height: 24px;
			border-radius: 6px;
		}
		button{
			height: 30px;
			background: white;
			border-radius: 6px;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="sel">
			<input id="input"></input>
			<button id="select">查找</button>
			<button id="add">添加</button>
			<button id="delete">删除</button>
		</div>
		<div id="content">
			<div id="Animals">
				<img id="bottom" src="images/violet_bottom.png">Animails
				<div id="dog">
					dog
				</div>
				<div id="cat">
					cat
				</div>
				<div id="duck">
					duck
				</div>
			</div>
			<div id="Cars">
				<img id="bottom" src="images/violet_bottom.png">Cars
				<div id="VW">
					<img id="bottom" src="images/violet_bottom.png">VW
					<div id="vw1">
						vw1
					</div>
					<div id="vw2">
						vw2
					</div>
				</div>
				<div id="Peugeto">
					<img id="bottom" src="images/violet_bottom.png">Peugeto
					<div id="peugeto1">
						peugeto1
					</div>
					<div id="peugeto2">
						peugeto2
					</div>
				</div>
				<div id="Renault clio">
					Renault clio
				</div>
			</div>
			<div id="Contact">
				Contact
			</div>
		</div>
	</div>
	<script src="js/task25.js"></script>
</body>
</html>
